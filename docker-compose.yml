services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_ROOT_PASSWORD: bibiner
      MYSQL_DATABASE: gymjava
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - backnet

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      API_KEY: ${API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      ISSUER: ${ISSUER}
      API_URL: ${API_URL}
    ports:
      - "8080:8080"
    networks:
      - backnet

  adminer:
    image: adminer
    container_name: adminer-db
    environment:
      ADMINER_DEFAULT_SERVER: mysql-db
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - backnet

volumes:
  mysql-data:

networks:
  backnet:
    driver: bridge
